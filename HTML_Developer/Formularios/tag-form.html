<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="signup" onsubmit="alert('enviei formulario');" method="post" action="#">
        Nome: <input type="text" name="name" /><br>
        Idade: <input type="number" name="age" /><br>
        Senha: <input type="password" name="password" /><br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <hr>
    <br>
    <label>
        <label>Text: </label><input type="text"/><br>
        <label>Number: </label><input type="number" min="0" step="3" max="99"/><br>
        <label>Button: </label><input type="button" value="enviar"/><br>
        <label>Range: </label><input type="range" min="0" max="99" value="25"/><br>
        <label>Color: </label><input type="color"/><br>
        <label>e-mail: </label><input type="email"/><br>
        <label>Button: </label><input type="submit" value="enviar"/><br>
        <label>url: </label><input type="url" value="ex: https://google.com"/><br>
        <label>Button: </label><input type="submit" value="enviar"/><br>
        <label>date: </label><input type="date"/><br>
        <label>week: </label><input type="week"/><br>
        <label>month: </label><input type="month"/><br>
        <label>checkbox: </label><input type="checkbox"/><input type="checkbox"/><input type="checkbox"/><br>
        <label>radio: </label><input type="radio" name="aceita"/><input type="radio" name="aceita"/><br>
        <label>file: </label><input type="file" multiple/><br>
        <label>search: </label><input type="search" /><br>
    </form>
    
</body>
</html>
