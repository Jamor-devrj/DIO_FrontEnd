<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        h1 + p {
            color: blue;
            text-decoration-line: line-through;
            text-decoration-style: wavy;
            text-decoration-color: red;
            text-decoration-thickness: 2px;
        }

    </style>
</head>
<body>
    <h1>Propriedade <code>text-decoration</code></h1>
    <p>Adiciona ou remove linhas do texto: em cima, no meio ou embaixo</p>

    <p>
        Ã‰ uma propriedade abreviada de:
        <ul>
            <li><code>text-decoration-line</code></li>
            <li><code>text-decoration-style</code></li>
            <li><code>text-decoration-color</code></li>
            <li><code>text-decoration-thickness</code></li>
        </ul>
    </p>    
    <a href="#">Link de Exemplo</a>
</body>
</html>
