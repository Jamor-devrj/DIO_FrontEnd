<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-transform</title>
    <style>
        #capitalize {
            text-transform: capitalize;
        }
        #uppercase {
            text-transform: uppercase;
        }
        #lowercase {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-transfom</code></h1>
    <p>
        É RESPONSÁVEL por definir quais caracteres vão estar em Maiúsculo, minúsculos, etc.
    </p>
    <ul>
        <li><code id="capitalize">capitalize</code></li>
        <li><code id="uppercase">uppercase</code></li>
        <li><code id="lowercase">lowercase</code></li>
    </ul>        
</body>
</html>
