<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px solid #8f382e;
            background: #fa8072;
            margin: 20px auto;

            box-shadow: inset 10px 10px 10px red, 20px 20px 20px grey;
        }
        img {
            width: 500px;            
            height: 200px;
            margin: 20px auto;   
            object-fit: cover;   
            filter: drop-shadow(10px 10px 5px grey);            
        }

        h2 {
            color: deeppink;
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            text-shadow: 10px 10px 5px pink;
        }



    </style>
</head>
<body>
    <h1>Propriedade <code>box-shadow</code></h1>
    <div></div>
    <br>
    <img src="https://lp.dio.me/wp-content/uploads/2023/03/LOGO-DIO-COLOR.png" alt="">

    <h2>TEXT-SHADOW</h2>
    
</body>
</html>
