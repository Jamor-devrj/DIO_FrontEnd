<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeticao imagens de fundo</title>
    <link rel="stylesheet" href="assets/css/repeticao.css">
</head>
<body>
    <br>
    <code>background-repeat: repeat;</code>
    <div class="exemplo">        
    </div>

    <code>background-repeat: repeat-x;</code>
    <div id="repeat-x" class="exemplo">        
    </div>
    
    <code>background-repeat: repeat-y;</code>
    <div id="repeat-y" class="exemplo">        
    </div>
    
    <code>background-repeat: space;</code>
    <div id="space" class="exemplo">        
    </div>
    
    <code>background-repeat: round;</code>
    <div id="round" class="exemplo">        
    </div>
    
    <code>background-repeat: no-repeat;</code>
    <div id="no-repeat" class="exemplo">        
    </div>
    
    <code>background-repeat: dois-valores;</code>
    <div id="dois-valores" class="exemplo">        
    </div>

    
</body>
</html>
