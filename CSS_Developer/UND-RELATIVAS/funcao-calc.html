<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcao Calc</title>
    <style>
        body {
            margin: 20px;
        }
        div {
            padding: 10px;
        }
        .exemplo-01 {
            background-color: yellow;
            width: 300px;
            box-sizing: border-box;
        }
        .exemplo-02 {
            background-color: palevioletred;
            width: calc(100% / 2);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Função calc()</h1>

    <div class="exemplo-01">
        Elemento Pai
        <div class="exemplo-02">
            Elemento filho
        </div>
    </div>    
</body>
</html>
